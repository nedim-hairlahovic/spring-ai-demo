<div class="chat-wrapper">
  <div class="chat-card">
    <h2>OpenAI Chatbot</h2>
    <p class="chat-description">
      Simple chat interface demonstrating communication with the OpenAI API, without chat memory or additional
      settings.
    </p>

    <div class="messages">
      <div *ngFor="let msg of messages" [ngClass]="msg.role === 'user' ? 'user-msg' : 'assistant-msg'">
        {{ msg.content }}
      </div>
      <div *ngIf="loading" class="assistant-msg loading">Thinking...</div>
    </div>

    <div class="input-area">
      <textarea [(ngModel)]="message" placeholder="Ask something..." rows="2"></textarea>
      <button (click)="sendMessage()" [disabled]="loading || !message.trim()">Send</button>
    </div>
  </div>
</div>
