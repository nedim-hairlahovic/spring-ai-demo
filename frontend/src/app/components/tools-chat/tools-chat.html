<div class="chat-wrapper">
    <div class="chat-card">
        <h2>Chat with Tools (Help Desk Example)</h2>
        <p class="chat-description">
            Demonstrates how the chat can use external tools — such as creating or retrieving help desk tickets — to
            perform real actions based on user requests, combining natural conversation with system operations. </p>

        <div class="messages">
            <div *ngFor="let msg of messages" [ngClass]="msg.role === 'user' ? 'user-msg' : 'assistant-msg'">
                {{ msg.content }}
            </div>
            <div *ngIf="loading" class="assistant-msg loading">Thinking...</div>
        </div>

        <div class="input-area">
            <textarea [(ngModel)]="message" placeholder="Ask something..." rows="2"></textarea>
            <button (click)="sendMessage()" [disabled]="loading || !message.trim()">Send</button>
        </div>
    </div>
</div>
